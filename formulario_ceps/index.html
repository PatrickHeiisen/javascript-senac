<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container bg-info py-3">
        <h1 class="text-center">Cadastro de Cliente</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 py-3">
                <form id="cadastro" class="d-flex flex-column align-items-center"
                    onsubmit="return validarFormulario(event)">
                    <div class="mb-3 w-100">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" id="telefone" class="form-control" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()"
                            required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="logradouro" class="form-label">Numero:</label>
                        <input type="text" id="numero" class="form-control">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="logradouro" class="form-label">Complemento:</label>
                        <input type="text" id="complemento" class="form-control">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="uf" class="form-label">UF:</label>
                        <input type="text" id="uf" class="form-control" maxlength="2">
                    </div>

                    <!-- Botão para submeter o formulário -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
