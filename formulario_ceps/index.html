<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="d-flex justify-content-start">
            <img src="img/senac-logo.png" alt="Logo" class="me-3" width="100" height="100">
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <h1 class="text-center">Cadastro de Cliente</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 py-3">
                <form id="cadastro" class="row g-3" onsubmit="return validarFormulario(event)">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" class="form-control" required onblur="validarCPF()">
                        <div id="cpfErro" class="text-danger mt-1" style="display: none;">CPF inválido</div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" id="telefone" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" id="numero" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" id="complemento" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="uf" class="form-label">UF:</label>
                        <input type="text" id="uf" class="form-control" maxlength="2">
                    </div>
                    <div class="col-12 text-center py-3">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                    </div>
                    <div id="mensagemSucesso" class="text-success text-center mt-3" style="display: none;">Cadastro
                        realizado com sucesso!</div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
