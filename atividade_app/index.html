<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-info">
        <h1 class="mb-3">Gerador de Tabuada</h1>
        <p>Digite um número para ver sua tabuada</p>

        <div class="input-group mb-2">
            <input type="number" id="numero" class="form-control" placeholder="Digite um número">
        </div>
        <button class="btn btn-primary me-2" onclick="gerarTabuada()">Gerar Tabuada</button>
        <button class="btn btn-secondary" onclick="limparResultado()">Limpar</button>

        <h2 class="mt-4">Resultado:</h2>
        <div id="resultado" class="mt-3"></div>
        <div id="erro" class="mt-3 text-danger"></div> <!-- Mensagem de erro -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
